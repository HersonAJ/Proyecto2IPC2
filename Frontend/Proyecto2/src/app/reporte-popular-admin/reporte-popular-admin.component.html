<div class="container mt-4">
    <h2 class="mb-4">Reporte de Revistas Más Populares</h2>
  
    <!-- Filtro para intervalo de tiempo -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Especificar Intervalo de Tiempo</h5>
        <form (submit)="generarReporte()">
          <div class="form-group mb-3">
            <label for="fechaInicio">Fecha Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio" name="fechaInicio" required>
          </div>
          <div class="form-group mb-3">
            <label for="fechaFin">Fecha Fin</label>
            <input type="date" class="form-control" id="fechaFin" [(ngModel)]="fechaFin" name="fechaFin" required>
          </div>
          <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>
      </div>
    </div>
  
    <!-- Tabla para mostrar el reporte -->
    <div class="card" *ngIf="reporteRevistasMasPopulares && reporteRevistasMasPopulares.length > 0">
      <div class="card-body">
        <h5 class="card-title">Resultados del Reporte</h5>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Título de la Revista</th>
                <th>Total Suscripciones</th>
                <th>Usuarios Suscritos</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let revista of reporteRevistasMasPopulares">
                <td>{{ revista.titulo }}</td>
                <td>{{ revista.totalSuscripciones }}</td>
                <td>{{ revista.usuariosSuscritos }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
